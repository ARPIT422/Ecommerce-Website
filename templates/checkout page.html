<!DOCTYPE html>
<html>

<head>
    <title>Checkout</title>
    <style>
        /* Add basic styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <!-- Shipping Information Section -->
            <h3>Shipping Information</h3>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add other countries as needed -->
            </select>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <!-- Payment Information Section -->
            <h3>Payment Information</h3>
            <label for="cardName">Name on Card:</label>
            <input type="text" id="cardName" name="cardName" required>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="expDate">Expiration Date (MM/YY):</label>
            <input type="text" id="expDate" name="expDate" required>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" required>

            <!-- Order Summary Section -->
            <h3>Order Summary</h3>
            <!-- Example: hardcoded order summary -->
            <p>Amount: Rs. {{amount}}</p>
            <p>Shipping charges: Rs.40</p>
            <p>Total (includes all taxes): {{total_price}}</p>

            <!-- Place Order Button -->
            <button type="submit" formaction="{% url 'place_order' %}">Place Order</button>
        </form>
    </div>

 
</body>

</html>
